// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

repositories {
    mavenLocal()
    maven{ url"http://maven.aliyun.com/nexus/content/groups/public"}
    mavenCentral()
    jcenter()
}
sourceSets{
	main {
		java {
			srcDir 'src/main/java' 
		}
		resources {
			srcDir 'src/main/resources'
		}
	}
	test {
		java {
			srcDir 'src/test/java'
		}
		resources {
			srcDir 'src/test/resources'
		}
	}
}
ext {
	deps = [	
    		springVersion : '4.3.12.RELEASE',
    		slf4jVersion : '1.7.25',
    		jettyVersion : '9.4.7.v20170914',
    ]
}
dependencies {
	/** Jetty **/
	List jetty = [ "org.eclipse.jetty:apache-jsp:${deps.jettyVersion}",
		"org.eclipse.jetty.aggregate:jetty-all:${deps.jettyVersion}",
	 ]
	compile jetty
	compile group: 'javax.servlet.jsp.jstl', name: 'jstl', version: '1.2'
	compile group: 'org.apache.taglibs', name: 'taglibs-standard-impl', version: '1.2.5'
	
	/** Spring **/
	List spring = [
    	"org.springframework:spring-context:${deps.springVersion}",
    	"org.springframework:spring-core:${deps.springVersion}",
    	"org.springframework:spring-webmvc:${deps.springVersion}",
    	"org.springframework:spring-test:${deps.springVersion}",
    	"org.springframework:spring-tx:${deps.springVersion}",
    	"org.springframework:spring-jdbc:${deps.springVersion}",
	]
	compile spring
	
	/** JDBC **/
	List jdbc = [ "org.mybatis:mybatis-spring:1.3.0",
		"org.mybatis:mybatis:3.4.1",
		"org.apache.commons:commons-dbcp2:2.1.1",
		"org.apache.commons:commons-pool2:2.4.2",
		"com.h2database:h2:1.4.196",
		
	]
	compile jdbc
	
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
	
	compile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
    List slf4j = ["org.slf4j:slf4j-api:${deps.slf4jVersion}",
    	"org.slf4j:jcl-over-slf4j:${deps.slf4jVersion}",
    	"org.slf4j:jul-to-slf4j:${deps.slf4jVersion}",
    	//"org.slf4j:slf4j-jdk14:${deps.slf4jVersion}",
    	"org.slf4j:slf4j-log4j12:${deps.slf4jVersion}"
    ]
    
    compile slf4j
    /** JSR Validation **/
	compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.2.Final'
	/** JSON Converter **/
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.8'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
	
	compile group: 'org.apache.commons', name: 'commons-email', version: '1.4'
    
}

